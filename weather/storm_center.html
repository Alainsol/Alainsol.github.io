    <main>
        <h1>Storm Center </h1>
    <form method="get" action="thanks.html">
     <fieldset class="Customer info">

        <legend> Your information</legend>
        
        <label class="clientInfo"> First Name*<input type="text" pattern="[A-Za-z ]{5,}" name="firstname"></label><br>
        <label class="clientInfo"> Last Name*<input type="text" pattern="[A-Za-z ]{5,}" name="lastname"></label><br>
        <label class="clientinfo"> Email*<input type="email" name="email" placeholder="someone@gmail.com"></label><br>
        <label class="clientInfo"> Phone<input type="tel" name="phone" placeholder="1342324094" required=""></label><br>
        <label class="clientinfo"> Zipcode<input type="number" name="Zipcode" placeholder="12345" required="" pattern="[0-9]{5}"></label>
        </fieldset>

        <fieldset class="stormInfo">
            <legend>Storm Information</legend>
            <label class="stormInfo">Storm Date <input type="date"> </label><br>
            <label class="stormInfo">Storm Type<br>
                <input list="weather"  placeholder="Select Storm Type ...">
                    
                <datalist id="season">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                    <option value="Lightning"></option>
                    <option value="Cyclone"></option>
                </datalist>
            </label>
            <label class="stormInfo">
                <p>Choose Storm Severity From 1 to 10</p><br>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><br>
                <span id="ratingvalue"></span>
            </label>

             
           
            </label>
                <datalist id="tickmarks">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
            <label class="stormInfo">Storm Region
                <select name="stormRegion">
                    <option value="" disabled selected>Select Region ...</option>
                    <option value="preston">Preston</option>
                    <option value="sodaSprings">Soda Springs</option>
                    <option value="fishHaven">Fish Haven</option>
                </select>    
            </label>
            <div class="radio">
                <p class="">Are you in danger?</p>     
                <label class="radiolabel"><input type="radio" name="danger" value="yes">Yes</label> 
                <label class="radiolabel"><input type="radio" name="danger" value="maybe">Maybe</label> 
                <label class="radiolabel"><input type="radio" name="danger" value="no">No</label> 
            </div>
        </fieldset>
        <fieldset class="infoplus">
            <legend>Additional Information</legend>
            <label class="additionalInfo">Please share your idea to help others <br>
             
                <textarea name="comments" cols="30" rows="10"></textarea> </label>
        </fieldset>
        <input id="submitBtn" type="submit" value="Send Storm Information">
    </form>
